{%- from 'tengine/settings.sls' import tengine with context %}

server {
    include port.conf;
    server_name {{ tengine.serverNameList }};
    include location.conf;
    include proxy.conf;
    #access_log /logs/{{ tengine.domain }}.log;
    location / {
        proxy_pass http://{{ tengine.domain }};
    }
    include checks.conf;
}
