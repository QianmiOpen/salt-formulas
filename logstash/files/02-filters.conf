{%- from 'logstash/settings.sls' import logstash with context %}
##{%- from 'logstash/map.jinja' import logstash,format_logstash_config with context -%}
##{{ format_logstash_config('filter', logstash.filters) }}

filter{
  if [type] == "intflog"{
    mutate {
        replace => ["paramValues","%{paramValues}"]
        replace => ["resultValue","%{resultValue}"]
        remove_field => ["logger_name","level_value"]
        # add_tag => ["mutate_filter"]
    }
  }    
}
