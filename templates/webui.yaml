#"nfsServer" -> nfsServer
#"repository" -> repository
#"taskId" -> taskId
#"projectName" -> projectName
#"machine" -> machine
#"syndic" -> syndic
#"version" -> version

name: webui
remark: 用于web项目的自动部署，即前端服务类项目
items:
  - itemName: groupId
    itemDesc: groupId
  - itemName: artifactId
    itemDesc: artifactId
  - itemName: mountDir
    itemDesc: 日志绑定目录
  - itemName: unpacked
    itemDesc: 自动解压
    default: 'False'
actions:
  - name: 升级应用
    css: glyphicon glyphicon-upload
    versionMenu: True
    steps:
      - name: 记录任务开始状态
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' git.tag pillar='{git: {tagName: {{taskId}}-before-{{version}}}}'"
      - name: 关闭应用
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' tomcat.shutdown"
      - name: 部署war包
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' webapp.deploy pillar='{webapp: {groupId: {{groupId}}, artifactId: {{artifactId}}, version: {{version}}, repository: {{repository}}, unzip: {{unpacked}}}}'"
      - name: 配置文件准备
        sls: "bugatti copyfile"
      - name: 拷贝配置文件
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' job.copyfile pillar='{job: {confFileName: {{confFileName}}, id: {{taskId}}}}'"
      - name: 记录任务结束状态
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' git.tag pillar='{git: {tagName: {{taskId}}-after-{{version}}}}'"
      - name: 启动应用
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' tomcat.startup"
  - name: 安装应用
    css: glyphicon glyphicon-import
    versionMenu: True
    steps:
      - name: 加固os
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' os.security"
      - name: 安装ntp服务
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' ntp"
      - name: 安装java
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' java.install"
        seconds: 10
      - name: mount log目录
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' webapp.mountlog pillar='{webapp: {nfsServer: {{nfsServer}}, projectName: {{mountDir}}}}'"
      - name: 安装tomcat
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' tomcat.install"
        seconds: 6
      - name: 记录任务开始状态
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' git.tag pillar='{git: {tagName: {{taskId}}-before-{{version}}}}'"
      - name: 关闭应用
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' tomcat.shutdown"
      - name: 部署war包
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' webapp.deploy pillar='{webapp: {groupId: {{groupId}}, artifactId: {{artifactId}}, version: {{version}}, repository: {{repository}}, unzip: {{unpacked}}}}'"
      - name: 配置文件准备
        sls: "bugatti copyfile"
      - name: 拷贝配置文件
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' job.copyfile pillar='{job: {confFileName: {{confFileName}}, id: {{taskId}}}}'"
      - name: 记录任务结束状态
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' git.tag pillar='{git: {tagName: {{taskId}}-after-{{version}}}}'"
      - name: 启动应用
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' tomcat.startup"
  - name: 重启应用
    css: glyphicon glyphicon-repeat
    steps:
      - name: 关闭应用
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' tomcat.shutdown"
      - name: 启动应用
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' tomcat.startup"
  - name: 启动应用
    css: glyphicon glyphicon-play
    steps:
      - name: 启动应用
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' tomcat.startup"
  - name: 停止应用
    css: glyphicon glyphicon-stop
    steps:
      - name: 关闭应用
        sls: "salt {{machine}} state.sls saltenv='{{scriptVersion}}' tomcat.shutdown"
