name: redis
remark: 用于redis项目的自动部署
items:
actions:
  - name: 部署redis
    css: glyphicon glyphicon-import
    steps:
      - name: 加固os
        sls: "salt {{machine}} state.sls os.security"
      - name: 安装ntp服务
        sls: "salt {{machine}} state.sls ntp"
      - name: 编译安装redis
        sls: "salt {{machine}} state.sls redis"

  - name: 重启redis
    css: glyphicon glyphicon-repeat
    steps:
      - name: 重启redis
        sls: "salt {{machine}} state.sls redis.restart"

  - name: 启动应用
    css: glyphicon glyphicon-play
    steps:
      - name: 启动应用
        sls: "salt {{machine}} state.sls redis.start"

  - name: 停止应用
    css: glyphicon glyphicon-stop
    steps:
      - name: 关闭应用
        sls: "salt {{machine}} state.sls redis.stop"
